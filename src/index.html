<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-0 p-0 box-border">
    <nav class="bg-white flex justify-between mb-5 mt-5">
      <div class="pl-6">
        <img
          src="https://www.fewo-direkt.de/_dms/header/logo.svg?locale=de_DE&siteid=9003020&2&b4e14a36"
          alt="logo"
        />
      </div>
      <div class="text-black flex justify-center items-center gap-7 pr-10">
        <a href="/" class="border rounded-md hover:bg-blue-100 text-black"
          >download app
        </a>
        <a href="/" class="hover:text-blue-500 text-black">trip plan</a>
        <a href="/" class="hover:text-blue-500 text-black"
          >register accomodation</a
        >
        <a href="/" class="hover:text-blue-500 text-black">help</a>
        <a href="/" class="hover:text-blue-500 text-black">my journeys </a>
        <a href="/" class="hover:text-blue-500 text-black">register </a>
      </div>
    </nav>
    <div>
      <div
        class="bg-cover text-white"
        style="
          height: 580px;
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.56),
              rgba(0, 0, 0, 0.56)
            ),
            url('https://forever.travel-assets.com/flex/flexmanager/images/2022/08/02/2022-06-05_Vrbo_APFT2_Barcelona_Therin_House_2_4605_2.png?impolicy=fcrop&w=1920&h=580&q=medium');
        "
      >
        <div class="flex justify-center flex-col gap-8 p-40">
          <h1 class="text-white text-5xl mb-30">
            Find your place for each other
          </h1>

          <form
            class="border rounded-xl flex flex-row p-3 justify-between bg-white"
          >
            <input
              class="border border-black rounded-xl w-86 text-black bg"
              type="text"
              id="name"
              name="name"
              placeholder="holiday destination"
            />

            <input
              class="border border-black rounded-xl text-black w-86"
              type="text"
              id="name"
              name="name"
              placeholder="Data"
            />

            <input
              class="border border-black rounded-xl text-black w-86"
              type="text"
              id="name"
              name="name"
              placeholder="2 travellers"
            />

            <div>
              <button class="text-white border rounded-xl p-3 bg-black">
                seek
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="pl-10">
      <div class="bg-white text-black">
        <h1 class="text-3xl mt-20">Suggestions for you</h1>
        <h2 class="text-2xl mt-5 mb-5">popular travel destinations</h2>
        <div class="flex flex-row gap-6">
          <div class="border rounded-lg">
            <a href="/"></a>
            <img class="rounded-t-lg h-40 w-30" src="https://media.istockphoto.com/id/1254047479/photo/modern-kigali.jpg?s=612x612&w=0&k=20&c=YdzpXHEc-B3BFBJ_fMkmRlQjFcWCqSgGRktc2sb_T30=" />
            <h3>Kigali</h3>
          </div>
          <div class="border rounded-md">
            <a href="/"></a>
            <img class="rounded-t-lg h-40 w-30" src="https://media.istockphoto.com/id/467829216/photo/dubai-marina.jpg?s=612x612&w=0&k=20&c=5KNh7wGSoP9i-UJzT-LtUfXgLHKKoBlPAK67R0LHRQY=" />
            <h3>Dubai</h3>
          </div>
          <div class="border rounded-md">
            <a href="/"></a>
            <img class="rounded-t-lg h-40 w-30" src="https://media.istockphoto.com/id/802551426/photo/kampala-downtown.jpg?s=612x612&w=0&k=20&c=Gt29NAQxS6xyJmoN6n0AhwcJtF2eCkjOSsgLI9PDFCs=" />
            <h3>Kampala</h3>
          </div>
          <div class="border rounded-md">
            <a href="/"></a>
            <img class="rounded-t-lg h-40 w-30" src="https://media.istockphoto.com/id/488017076/photo/panorama-of-dar-es-salaam-city-centre.jpg?s=612x612&w=0&k=20&c=Feq9JN_4iB1vDnOOhd293xenswgwmHgRtV8LmW2_5N0=" />
            <h3>Dar-es-salam</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="pl-10 ">
        <h1 class="text-3xl mt-8">Find accomodation that suits your taste</h1>
        <div class="flex flex-row text-white  gap-6 mt-8">
            
            <div class="relative">
                <a href="/"></a>
                <img class= "rounded-lg h-40 w-35"src="https://media.istockphoto.com/id/177345699/photo/garden-of-a-house.jpg?s=612x612&w=0&k=20&c=p07GG7PTf6UbzdPLbdwS_Ni7o_vgWNv-WA1ykfNcyHc=">
               <span class="bottom-6 absolute left-6">Houses </span> 
            </div>
            <div class="relative">
                <a href="/"></a>
                <img class="rounded-lg h-40 w-30" src="https://media.istockphoto.com/id/1342242355/photo/large-backyard.jpg?s=612x612&w=0&k=20&c=AEldaVEC5QohbQqDYw1kp16WnUgNwZtliT4eFcpKXyM=">
               <span class="bottom-6 absolute left-6">Apartment</span> 
            </div>
            <div class="relative">
                <a href="/"></a>
                <img class="rounded-lg h-40 w-30"  src="https://media.istockphoto.com/id/489356079/photo/family-with-two-children-lying-on-grass.jpg?s=1024x1024&w=is&k=20&c=P3hGT0Poc8lRZlvC-hP7M2dQjB_KVTGuxUxTl4LGS1k=">
                <span class="bottom-6 absolute left-6">holiday cabins</span>
            </div>
            <div class="relative">
                <a href="/"></a>
                <img class="rounded-lg h-40 w-30" src="https://media.istockphoto.com/id/498341820/photo/beautiful-modern-house-in-cement-view-from-the-garden.jpg?s=612x612&w=0&k=20&c=QoIKRgJmy_l0ck9WNwHP38EaJLSFsbuHXFbDzJJ7hxY=">
               <span class="bottom-6 absolute left-6">small country houses</span> 

            </div>
        </div>

    </div>

    <div class="mt-8">
        <div>
            <img src="/images/DE-Hero-Image_Balje.avif">
        </div>
        
    </div>
  </body>
</html>
